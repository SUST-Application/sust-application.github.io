<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>陕西科技大学飞跃手册</title>
  <!-- <link rel="icon" href="src/_media/favicon.ico"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//lib.baomitu.com/docsify/4.12.2/themes/vue.css" title="vue">
  <link rel="stylesheet" href="//lib.baomitu.com/docsify/4.12.2/themes/dark.css" title="dark" disabled>
  <link rel="stylesheet" href="//lib.baomitu.com/docsify/4.12.2/themes/buble.css" title="buble" disabled>
  <link rel="stylesheet" href="//lib.baomitu.com/docsify/4.12.2/themes/pure.css" title="pure" disabled>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      alias: {
        '.*?/awesome': 'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
        '.*?/changelog': 'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
        '/.*/_navbar.md': '/_navbar.md',
        '/zh-cn/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-zh/master/$1',
        '/de-de/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
        '/ru/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
        '/es/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1'
      },
      auto2top: true,
      // coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      name: '陕科大飞跃手册',
      search: {
        noData: {
          '/': '没有结果!',
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索',
        }
      },
      plugins: [
      function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/SUST-Application/sust-application.github.io/blob/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n';
            return editHtml
            + html
          })
        },
      ]
    }
  </script>
  <script src="//lib.baomitu.com/docsify/4.12.2/docsify.min.js"></script>
  <script src="//lib.baomitu.com/docsify/4.12.2/plugins/search.min.js"></script>
  <script src="//lib.baomitu.com/docsify/4.12.2/plugins/ga.min.js"></script>
  <script src="//lib.baomitu.com/prism/1.28.0/components/prism-bash.min.js"></script>
  <script src="//lib.baomitu.com/prism/1.28.0/components/prism-markdown.min.js"></script>
  <script src="//lib.baomitu.com/prism/1.28.0/components/prism-nginx.min.js"></script>

  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>

</html>
